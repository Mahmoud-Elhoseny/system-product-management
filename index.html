<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto:wght@100&family=Work+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/all.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/fontawesome.min.css">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="master.css">
</head>
<body>

<div class="crud">
    <div class="head">
        <h1>cruds</h1>
        <p>product management system</p>
    </div>
    <div class="inputs">
        <input type="text" placeholder="title" id="title">
        <div class="price">
            <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
            <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
            <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
            <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
            <small id="total">0</small>
        </div>
        <input type="number" placeholder="count" id="count">
        <input type="text" placeholder="category" id="category">
        <button id="submit">create</button>

    </div>
    <div class="output">
        <div class="search-block">
            <input type="text" id="search" placeholder="search" onkeyup="searchData(this.value)">
            <div class="btn-search">
            <button onclick="getSearchMood(this.id)" id="search-title">search by title</button>
            <button onclick="getSearchMood(this.id)" id="search-category">search by category</button>
        </div>
        </div>

<div id="deleteAll" class="mt-3 mb-3">

</div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">




            </tbody>
        </table>
    </div>
</div>





















<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
